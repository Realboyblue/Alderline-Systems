<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5b8dff" stop-opacity=".18"/>
      <stop offset="1" stop-color="#57d6c8" stop-opacity=".16"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#b49cff" stop-opacity=".18"/>
      <stop offset="1" stop-color="#5b8dff" stop-opacity=".12"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1400" height="900" rx="56" fill="white"/>
  <g filter="url(#soft)">
    <circle cx="340" cy="240" r="210" fill="url(#g1)"/>
    <circle cx="1030" cy="300" r="260" fill="url(#g2)"/>
    <circle cx="760" cy="660" r="240" fill="url(#g1)"/>
  </g>

  <!-- simple “webpage” panel -->
  <g transform="translate(240 210)">
    <rect width="920" height="520" rx="42" fill="rgba(255,255,255,.78)" stroke="rgba(15,23,42,.12)" stroke-width="2"/>
    <rect x="44" y="48" width="420" height="22" rx="11" fill="rgba(91,141,255,.18)"/>
    <rect x="44" y="92" width="680" height="18" rx="9" fill="rgba(15,23,42,.07)"/>
    <rect x="44" y="128" width="620" height="18" rx="9" fill="rgba(15,23,42,.06)"/>
    <rect x="44" y="164" width="560" height="18" rx="9" fill="rgba(15,23,42,.06)"/>
    <rect x="44" y="232" width="380" height="210" rx="26" fill="rgba(87,214,200,.16)"/>
    <rect x="452" y="232" width="424" height="210" rx="26" fill="rgba(180,156,255,.14)"/>
    <rect x="44" y="468" width="832" height="38" rx="16" fill="rgba(91,141,255,.14)"/>
  </g>
</svg>
