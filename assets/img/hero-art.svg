<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1100">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f6f7fb"/>
    </linearGradient>
    <radialGradient id="r1" cx="22%" cy="12%" r="60%">
      <stop offset="0" stop-color="#2563eb" stop-opacity=".25"/>
      <stop offset=".6" stop-color="#2563eb" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="r2" cx="85%" cy="18%" r="60%">
      <stop offset="0" stop-color="#14b8a6" stop-opacity=".22"/>
      <stop offset=".6" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="r3" cx="60%" cy="70%" r="55%">
      <stop offset="0" stop-color="#7c3aed" stop-opacity=".18"/>
      <stop offset=".65" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="wire" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb" stop-opacity=".55"/>
      <stop offset=".5" stop-color="#14b8a6" stop-opacity=".55"/>
      <stop offset="1" stop-color="#7c3aed" stop-opacity=".45"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <rect width="1600" height="1100" fill="url(#bg)"/>
  <rect width="1600" height="1100" fill="url(#r1)"/>
  <rect width="1600" height="1100" fill="url(#r2)"/>
  <rect width="1600" height="1100" fill="url(#r3)"/>

  <!-- abstract “network” lines -->
  <g opacity=".9" filter="url(#soft)">
    <path d="M120 700 C 360 520, 520 780, 760 620 S 1180 520, 1480 650"
          fill="none" stroke="url(#wire)" stroke-width="18" stroke-linecap="round" opacity=".25"/>
    <path d="M140 470 C 420 360, 580 540, 820 420 S 1200 350, 1520 430"
          fill="none" stroke="url(#wire)" stroke-width="12" stroke-linecap="round" opacity=".22"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="340" cy="590" r="18" fill="#2563eb" opacity=".35"/>
    <circle cx="760" cy="620" r="22" fill="#14b8a6" opacity=".32"/>
    <circle cx="1180" cy="560" r="18" fill="#7c3aed" opacity=".28"/>
  </g>

  <!-- subtle panel -->
  <g transform="translate(220 180)">
    <rect width="1160" height="640" rx="34" fill="rgba(255,255,255,.75)" stroke="rgba(15,23,42,.12)" stroke-width="2"/>
    <g transform="translate(60 70)">
      <rect width="520" height="26" rx="13" fill="rgba(37,99,235,.10)"/>
      <rect y="60" width="720" height="22" rx="11" fill="rgba(15,23,42,.08)"/>
      <rect y="104" width="660" height="22" rx="11" fill="rgba(15,23,42,.06)"/>
      <rect y="148" width="600" height="22" rx="11" fill="rgba(15,23,42,.06)"/>
      <rect y="216" width="440" height="240" rx="22" fill="rgba(20,184,166,.10)"/>
      <rect x="480" y="216" width="560" height="240" rx="22" fill="rgba(124,58,237,.08)"/>
      <rect y="486" width="1040" height="54" rx="18" fill="rgba(37,99,235,.12)"/>
    </g>
  </g>
</svg>
